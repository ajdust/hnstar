<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width">
    <title>hnstar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link id="dark-bootstrap-stylesheet" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link id="dark-stylesheet" rel="stylesheet">
    <script>
        window.DARK_THEME = {
            url: "https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css",
            integrity: "sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2",
            enable: () => {
                const el = document.getElementById("dark-bootstrap-stylesheet");
                el.setAttribute("href", DARK_THEME.url);
                el.setAttribute("integrity", DARK_THEME.integrity);
                const also = document.getElementById("dark-stylesheet");
                also.setAttribute("href", "./dark.css");
            },
            disable: () => {
                const el = document.getElementById("dark-bootstrap-stylesheet");
                el.setAttribute("href", "");
                el.setAttribute("integrity", "");
                const also = document.getElementById("dark-stylesheet");
                also.setAttribute("href", "");
            },
            status: () => {
                return !!document.getElementById("dark-theme-stylesheet").getAttribute("href");
            }
        };
    </script>
    <script src="./index.js"></script>
    <link rel="shortcut icon" href="./favicon48.png">
    <link rel="icon" type="image/png" href="./favicon196.png">
    <link rel="apple-touch-icon" href="./favicon196.png">
</head>
<body>
<div id="app">
</div>
</body>
</html>
